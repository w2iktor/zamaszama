<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>

            <div class="controls">
                <input type="text" id="inputName" ng-model="newUser.name" placeholder="Name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="newUser.email" placeholder="Email"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">EPassword:</label>

            <div class="controls">
                <input type="text" id="inputPassword" ng-model="newUser.password" placeholder="Password"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</a>
            </div>
        </div>
    </form>
</div>


<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Type</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Price</th>
            <th style="width:20px;">Company</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="meal in meals">
            <td>{{ meal.type }}</td>
            <td>{{ meal.name }}</td>
            <td>{{ meal.price }}</td>
            <td>{{ meal.company }}</td>
            <td><a ng-click="editMeal(meal._id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteMeal(meal._id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewMeal()" class="btn btn-small">create new meal</a>
</div>

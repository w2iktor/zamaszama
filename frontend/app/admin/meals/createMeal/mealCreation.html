<div class="container">
    <h1>Create a new meal</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputType">Type:</label>

            <div class="controls">
                <input type="text" id="inputType" ng-model="newMeal.type" placeholder="Type"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>

            <div class="controls">
                <input type="text" id="inputName" ng-model="newMeal.name" placeholder="Name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPrice">Price:</label>

            <div class="controls">
                <input type="number" id="inputPrice" ng-model="newMeal.price" placeholder="Price"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputCompany">Company:</label>

            <div class="controls">
                <input type="text" id="inputCompany" ng-model="newMeal.company" placeholder="Comapny"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewMeal()" class="btn btn-small btn-primary">create new meal</a>
            </div>
        </div>
    </form>
</div>
